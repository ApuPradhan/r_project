<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer with Images and Text using Bootstrap</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <footer class="footer">
    <div class="container">
      <div class="row justify-content-around ">
        <div class="col-12 col-md-4 text-center">
          <img src="assets/images/cdac_logo.png" alt="Logo 1" class="img-fluid mb-3" style="max-width: 50%"
            height="auto">
        </div>
        <div class="col-12 col-md-4 text-center">
          <img src="assets/images/azadi_logo.png" alt="Logo 2" class="img-fluid mb-3" style="max-width: 40%"
            height="auto">
        </div>
        <div class="col-12 col-md-4 text-center">
          <img src="assets/images/digitalindia_logo.png" alt="Logo 3" class="img-fluid mb-3" style="max-width: 50%"
            height="auto">
        </div>
      </div>
      <div class="row">
        <div class="col-12 footer-text">
          <p>@2023 C-DAC, All rights reserved, Last Updated:<br>Website owned and maintained by: Centre for Development
            of Advanced Computing (C-DAC)</p>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
