                   <div class="row proceed-button centered-content ">

  <script>
    document.addEventListener("DOMContentLoaded", function() {
        const btnRice = document.getElementById("btnRice");
        const btnDal = document.getElementById("btnDal");
        const btnWheat = document.getElementById("btnWheat");
        const btnSugar = document.getElementById("btnSugar");

        btnRice.addEventListener("click", function() {
            btnRice.style.backgroundColor = "green";
        });

        btnDal.addEventListener("click", function() {
            btnDal.style.backgroundColor = "green";
        });

        btnWheat.addEventListener("click", function() {
            btnWheat.style.backgroundColor = "green";
        });

        btnSugar.addEventListener("click", function() {
            btnSugar.style.backgroundColor = "green";
        });
    });
</script>
