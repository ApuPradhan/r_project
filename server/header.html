<!DOCTYPE html>
<html>

<head>
  <title>Saffron Header with Bootstrap</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="header">
    <div class="right-content text-right ">
      <div class="time" id="time"></div>
      <div class="calendar" id="calendar" class="text-right"></div>
    </div>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const timeElement = document.getElementById('time');
      timeElement.textContent = now.toLocaleTimeString();
    }

    function updateCalendar() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const calendarElement = document.getElementById('calendar');
      calendarElement.textContent = now.toLocaleDateString(undefined, options);
    }

    updateTime();
    updateCalendar();
    setInterval(updateTime, 1000); // Update time every second
    setInterval(updateCalendar, 60000); // Update calendar every minute
  </script>

</body>

</html>
